<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 连接测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .test-result {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #8b5cf6;
        }
        .success { border-left-color: #22c55e; }
        .error { border-left-color: #ef4444; }
        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #7c3aed;
        }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🔧 PRISM X API 连接测试</h1>
    
    <button onclick="testAPI()">测试 API 连接</button>
    <button onclick="testData()">测试数据获取</button>
    <button onclick="clearResults()">清除结果</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'https://prism-x.vercel.app/api';
        
        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
            `;
            results.appendChild(div);
        }
        
        async function testAPI() {
            addResult('🌐 测试 API 连接', '正在连接...', 'info');
            
            try {
                const startTime = Date.now();
                const response = await fetch(`${API_BASE_URL}/data`);
                const endTime = Date.now();
                
                if (response.ok) {
                    addResult('✅ API 连接成功', 
                        `状态码: ${response.status}\n响应时间: ${endTime - startTime}ms\nURL: ${API_BASE_URL}/data`, 
                        'success');
                } else {
                    addResult('❌ API 连接失败', 
                        `状态码: ${response.status}\n状态文本: ${response.statusText}\nURL: ${API_BASE_URL}/data`, 
                        'error');
                }
            } catch (error) {
                addResult('❌ API 连接错误', 
                    `错误: ${error.message}\nURL: ${API_BASE_URL}/data`, 
                    'error');
            }
        }
        
        async function testData() {
            addResult('📊 测试数据获取', '正在获取数据...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/data`);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ 数据获取成功', 
                        `数据内容:\n${JSON.stringify(data, null, 2)}`, 
                        'success');
                } else {
                    addResult('❌ 数据获取失败', 
                        `状态码: ${response.status}\n状态文本: ${response.statusText}`, 
                        'error');
                }
            } catch (error) {
                addResult('❌ 数据获取错误', 
                    `错误: ${error.message}`, 
                    'error');
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // 页面加载时自动测试
        window.addEventListener('load', function() {
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
