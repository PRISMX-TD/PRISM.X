<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://api.github.com https://raw.githubusercontent.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>PRISM X 管理后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .page-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .password-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .password-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .verify-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
        }

        .verify-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .attempts-info {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .lockout-warning {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        .admin-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .admin-header h2 {
            color: #333;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .alert-container {
            margin-bottom: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .accounts-list {
            margin-bottom: 30px;
        }

        .accounts-list h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .account-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-info {
            flex: 1;
        }

        .account-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .account-details {
            font-size: 14px;
            color: #666;
        }

        .account-description {
            margin-top: 8px;
            font-size: 13px;
            color: #555;
            white-space: pre-line;
            line-height: 1.4;
            background: #f1f3f4;
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid #8b5cf6;
        }

        .account-extra-details {
            margin-top: 6px;
            font-size: 12px;
            color: #777;
            line-height: 1.3;
        }

        .account-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .btn.edit {
            background: #3498db;
            color: white;
        }

        .btn.edit:hover {
            background: #2980b9;
        }

        .btn.delete {
            background: #e74c3c;
            color: white;
        }

        .btn.delete:hover {
            background: #c0392b;
        }

        .add-account-form {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn.primary {
            background: #28a745;
            color: white;
        }

        .btn.primary:hover {
            background: #218838;
        }

        .btn.secondary {
            background: #6c757d;
            color: white;
        }

        .btn.secondary:hover {
            background: #5a6268;
        }

        .export-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .export-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .export-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn.export {
            background: #17a2b8;
            color: white;
        }

        .btn.export:hover {
            background: #138496;
        }

        .btn.github {
            background: #24292e;
            color: white;
        }

        .btn.github:hover {
            background: #1a1e21;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .export-buttons {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="page-loader" id="pageLoader">
        <div class="loader-spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>PRISM X 管理后台</h1>
            <p>账户管理系统 - 安全访问</p>
        </div>

        <div class="password-section" id="passwordSection">
            <h2>请输入管理密码</h2>
            <input type="password" class="password-input" id="passwordInput" placeholder="请输入密码">
            <button class="verify-btn" id="verifyBtn" onclick="verifyPassword()">验证密码</button>
            <div class="attempts-info" id="attemptsInfo">剩余尝试次数: 5</div>
            <div class="lockout-warning" id="lockoutWarning">账户已被锁定，请稍后再试</div>
        </div>

        <div class="admin-section" id="adminSection">
            <div class="admin-header">
                <h2>账户管理面板</h2>
                <button class="logout-btn" onclick="logout()">退出登录</button>
            </div>

            <div class="alert-container" id="alertContainer"></div>

            <div class="accounts-list">
                <h3>当前账户列表</h3>
                <div id="accountsList">
                    <p>正在加载账户数据...</p>
                </div>
            </div>

            <div class="add-account-form">
                <h3>添加/编辑账户</h3>
                <form id="accountForm">
                    <div class="form-group">
                        <label for="accountName">账户名称 *</label>
                        <input type="text" id="accountName" required>
                    </div>
                    <div class="form-group">
                        <label for="accountCategory">策略分类 *</label>
                        <select id="accountCategory" required>
                            <option value="">请选择分类</option>
                            <option value="high-return">高回报策略</option>
                            <option value="high-stability">高稳定策略</option>
                            <option value="balanced">平衡策略</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="accountBalance">账户余额 (USD) *</label>
                        <input type="number" id="accountBalance" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="accountGain">收益率 (%)</label>
                        <input type="number" id="accountGain" step="0.01" value="0">
                    </div>
                    <div class="form-group">
                        <label for="accountDrawdown">最大回撤 (%)</label>
                        <input type="number" id="accountDrawdown" step="0.01" value="0">
                    </div>
                    <div class="form-group">
                        <label for="accountInitialBalance">初始资金 (USD)</label>
                        <input type="number" id="accountInitialBalance" step="0.01" placeholder="用于计算实际收益">
                    </div>
                    <div class="form-group">
                        <label for="accountTrades">交易次数</label>
                        <input type="number" id="accountTrades" min="0" placeholder="用于计算交易频率">
                    </div>
                    <div class="form-group">
                        <label for="accountWinRate">胜率 (%)</label>
                        <input type="number" id="accountWinRate" step="0.01" min="0" max="100" placeholder="盈利交易占比">
                    </div>
                    <div class="form-group">
                        <label for="accountStatus">账户状态</label>
                        <select id="accountStatus">
                            <option value="active">活跃</option>
                            <option value="inactive">非活跃</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="accountDescription">账户描述</label>
                        <textarea id="accountDescription" placeholder="请输入账户的详细描述..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary" id="saveBtn">保存账户</button>
                        <button type="button" class="btn secondary" onclick="clearForm()">清空表单</button>
                    </div>
                </form>
            </div>

            <div class="export-section">
                <h3>数据导出</h3>
                <div class="export-buttons">
                    <button class="btn export" onclick="exportToJSON()">导出为JSON</button>
                    <button class="btn export" onclick="copyToClipboard()">复制到剪贴板</button>
                    <button class="btn github" onclick="openGitHubEdit()">在GitHub中编辑</button>
                </div>
            </div>

            <div class="sync-section" style="background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; padding: 20px; margin-top: 20px;">
                <h3>数据同步</h3>
                <p style="margin-bottom: 15px; color: #666;">数据已保存到本地存储，您可以：</p>
                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <button class="btn primary" onclick="refreshMainPage()">刷新主页查看更新</button>
                    <button class="btn secondary" onclick="clearLocalData()">清空本地数据</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 高级安全密码验证系统
        class AdvancedPasswordVerifier {
            constructor() {
                this.basePassword = 'prism#6#9';
                this.maxAttempts = 5;
                this.lockoutDuration = 300000; // 5分钟
                this.attempts = 0;
                this.lockoutUntil = 0;
                this.isAuthenticated = false;
                this.sessionToken = null;
            }

            // 动态盐值生成
            generateDynamicSalt() {
                const now = new Date();
                const hour = now.getHours();
                const minute = Math.floor(now.getMinutes() / 10) * 10;
                const dayOfWeek = now.getDay();
                return `${hour}-${minute}-${dayOfWeek}-${Math.floor(Math.random() * 1000)}`;
            }

            // 时间因子
            getTimeFactor() {
                const now = new Date();
                return Math.floor(now.getTime() / (5 * 60 * 1000)); // 5分钟为一个周期
            }

            // 多层哈希
            multiLayerHash(input, salt, iterations = 3) {
                let hash = input + salt;
                for (let i = 0; i < iterations; i++) {
                    hash = this.sha256(hash + this.getTimeFactor());
                }
                return hash;
            }

            // SHA256 哈希函数
            sha256(str) {
                // 简化的SHA256实现（实际项目中应使用crypto-js等库）
                let hash = 0;
                if (str.length === 0) return hash.toString();
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(16);
            }

            // 验证密码
            verify(inputPassword) {
                if (this.isLockedOut()) {
                    return { success: false, message: '账户已被锁定，请稍后再试' };
                }

                if (this.attempts >= this.maxAttempts) {
                    this.lockout();
                    return { success: false, message: '密码错误次数过多，账户已被锁定' };
                }

                const dynamicSalt = this.generateDynamicSalt();
                const timeFactor = this.getTimeFactor();
                const hashedInput = this.multiLayerHash(inputPassword, dynamicSalt + timeFactor);

                // 验证逻辑（这里简化处理，实际应该更复杂）
                if (inputPassword === this.basePassword) {
                    this.isAuthenticated = true;
                    this.sessionToken = this.generateSessionToken();
                    this.attempts = 0;
                    return { success: true, message: '密码验证成功' };
                } else {
                    this.attempts++;
                    return { 
                        success: false, 
                        message: `密码错误，剩余尝试次数: ${this.maxAttempts - this.attempts}` 
                    };
                }
            }

            // 生成会话令牌
            generateSessionToken() {
                const timestamp = Date.now();
                const random = Math.random().toString(36).substring(2);
                return this.sha256(`${timestamp}-${random}-${this.basePassword}`);
            }

            // 检查是否被锁定
            isLockedOut() {
                return Date.now() < this.lockoutUntil;
            }

            // 锁定账户
            lockout() {
                this.lockoutUntil = Date.now() + this.lockoutDuration;
            }

            // 登出
            logout() {
                this.isAuthenticated = false;
                this.sessionToken = null;
            }

            // 检查认证状态
            checkAuth() {
                return this.isAuthenticated && this.sessionToken;
            }
        }

        // GitHub API 配置
        const GITHUB_CONFIG = {
            token: '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',
            owner: 'PRISMX-TD',
            repo: 'PRISM.X',
            branch: 'main',
            dataPath: 'data/accounts.json'
        };

        // 账户数据管理器
        class AccountDataManager {
            constructor() {
                this.accountsData = {
                    system: {
                        version: "1.0",
                        lastUpdate: new Date().toISOString(),
                        totalAccounts: 0,
                        activeAccounts: 0
                    },
                    accounts: [],
                    categories: [
                        { id: "high-return", name: "高回报策略", description: "适合风险偏好者，绝对可以满足你的冒险精神", color: "#22c55e" },
                        { id: "high-stability", name: "高稳定策略", description: "适合追求长期的投资者，以稳定为第一需求", color: "#3b82f6" },
                        { id: "balanced", name: "平衡策略", description: "收益与风险的平衡，适合大多数投资者", color: "#8b5cf6" }
                    ],
                    defaultSettings: {
                        currency: "USD",
                        updateInterval: 24,
                        displayMode: "grid",
                        showInactive: false
                    }
                };
                this.editingIndex = -1;
            }

            // 从 GitHub 仓库加载数据
            async loadDataFromGitHub() {
                try {
                    const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${GITHUB_CONFIG.dataPath}`);
                    if (response.ok) {
                        const data = await response.json();
                        return data;
                    }
                } catch (error) {
                    console.error('从 GitHub 加载数据失败:', error);
                }
                return null;
            }

            // 保存数据到 GitHub
            async saveDataToGitHub(data) {
                try {
                    // 获取当前文件的 SHA 值
                    const getResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.dataPath}`, {
                        headers: {
                            'Authorization': `Bearer ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    let sha = null;
                    if (getResponse.ok) {
                        const fileInfo = await getResponse.json();
                        sha = fileInfo.sha;
                    }

                    // 更新文件
                    const updateResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.dataPath}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Update accounts data - ${new Date().toLocaleString()}`,
                            content: btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2)))),
                            sha: sha
                        })
                    });

                    if (updateResponse.ok) {
                        console.log('数据已成功保存到 GitHub');
                        return true;
                    } else {
                        const error = await updateResponse.json();
                        console.error('保存到 GitHub 失败:', error);
                        return false;
                    }
                } catch (error) {
                    console.error('保存到 GitHub 时发生错误:', error);
                    return false;
                }
            }

            // 加载数据
            async loadData() {
                // 优先从 GitHub 仓库读取最新数据
                const githubData = await this.loadDataFromGitHub();
                if (githubData) {
                    this.accountsData = { ...this.accountsData, ...githubData };
                    // 同时保存到本地存储作为备份
                    localStorage.setItem('prismAccountsData', JSON.stringify(githubData));
                    console.log('从 GitHub 仓库加载数据');
                    return;
                }

                // 如果 GitHub 数据不可用，尝试从本地存储读取
                const localData = localStorage.getItem('prismAccountsData');
                if (localData) {
                    try {
                        const parsedData = JSON.parse(localData);
                        this.accountsData = { ...this.accountsData, ...parsedData };
                        console.log('从本地存储加载数据');
                    } catch (error) {
                        console.log('本地存储数据解析失败，使用默认数据');
                    }
                } else {
                    // 最后尝试从本地文件读取
                    try {
                        const response = await fetch('./data/accounts.json');
                        if (response.ok) {
                            const data = await response.json();
                            this.accountsData = { ...this.accountsData, ...data };
                            console.log('从文件加载数据');
                        }
                    } catch (error) {
                        console.log('使用默认数据');
                    }
                }
                this.updateDisplay();
            }

            // 保存数据
            async saveData() {
                console.log('开始保存数据...');
                
                this.accountsData.system.lastUpdate = new Date().toISOString();
                this.accountsData.system.totalAccounts = this.accountsData.accounts.length;
                this.accountsData.system.activeAccounts = this.accountsData.accounts.filter(acc => acc.status === 'active').length;
                
                // 保存到本地存储
                localStorage.setItem('prismAccountsData', JSON.stringify(this.accountsData));
                console.log('数据已保存到本地存储');
                
                // 同时保存到 GitHub
                console.log('开始保存到 GitHub...');
                const githubSuccess = await this.saveDataToGitHub(this.accountsData);
                console.log('GitHub 保存结果:', githubSuccess);
                
                // 更新显示
                this.updateDisplay();
                
                if (githubSuccess) {
                    showAlert('数据已保存到 GitHub！其他用户刷新页面即可看到更新', 'success');
                } else {
                    showAlert('数据已保存到本地存储，但 GitHub 同步失败', 'warning');
                }
                
                // 触发存储事件（用于跨页面同步）
                console.log('触发存储事件...');
                window.dispatchEvent(new StorageEvent('storage', {
                    key: 'prismAccountsData',
                    newValue: JSON.stringify(this.accountsData)
                }));
                console.log('存储事件已触发');
            }

            // 添加账户
            addAccount(accountData) {
                const account = {
                    id: Date.now().toString(),
                    name: accountData.name,
                    category: accountData.category,
                    balance: parseFloat(accountData.balance),
                    gain: parseFloat(accountData.gain) || 0,
                    drawdown: parseFloat(accountData.drawdown) || 0,
                    initialBalance: parseFloat(accountData.initialBalance) || parseFloat(accountData.balance),
                    trades: parseInt(accountData.trades) || 0,
                    winRate: parseFloat(accountData.winRate) || 0,
                    status: accountData.status || 'active',
                    description: accountData.description || '',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.accountsData.accounts.push(account);
                this.saveData();
                return account;
            }

            // 更新账户
            updateAccount(index, accountData) {
                const account = this.accountsData.accounts[index];
                Object.assign(account, {
                    name: accountData.name,
                    category: accountData.category,
                    balance: parseFloat(accountData.balance),
                    gain: parseFloat(accountData.gain) || 0,
                    drawdown: parseFloat(accountData.drawdown) || 0,
                    initialBalance: parseFloat(accountData.initialBalance) || parseFloat(accountData.balance),
                    trades: parseInt(accountData.trades) || 0,
                    winRate: parseFloat(accountData.winRate) || 0,
                    status: accountData.status || 'active',
                    description: accountData.description || '',
                    updatedAt: new Date().toISOString()
                });

                this.saveData();
                return account;
            }

            // 删除账户
            deleteAccount(index) {
                this.accountsData.accounts.splice(index, 1);
                this.saveData();
            }

            // 获取账户
            getAccount(index) {
                return this.accountsData.accounts[index];
            }

            // 更新显示
            updateDisplay() {
                this.updateAccountsList();
                this.updateOverviewStats();
            }

            // 更新账户列表
            updateAccountsList() {
                const accountsList = document.getElementById('accountsList');
                if (!accountsList) return;

                if (this.accountsData.accounts.length === 0) {
                    accountsList.innerHTML = '<p>暂无账户数据</p>';
                    return;
                }

                const accountsHtml = this.accountsData.accounts.map((account, index) => `
                    <div class="account-item">
                        <div class="account-info">
                            <div class="account-name">${account.name}</div>
                            <div class="account-details">
                                分类: ${this.getCategoryName(account.category)} | 
                                余额: $${account.balance.toFixed(2)} | 
                                收益率: ${account.gain}% | 
                                状态: ${this.getStatusText(account.status)}
                            </div>
                            <div class="account-extra-details">
                                ${account.initialBalance ? `初始资金: $${account.initialBalance.toFixed(2)} | ` : ''}
                                ${account.trades ? `交易次数: ${account.trades} | ` : ''}
                                ${account.winRate ? `胜率: ${account.winRate}%` : ''}
                            </div>
                            ${account.description ? `
                                <div class="account-description">
                                    ${account.description}
                                </div>
                            ` : ''}
                        </div>
                        <div class="account-actions">
                            <button class="btn edit" onclick="editAccount(${index})">编辑</button>
                            <button class="btn delete" onclick="deleteAccount(${index})">删除</button>
                        </div>
                    </div>
                `).join('');

                accountsList.innerHTML = accountsHtml;
            }

            // 更新概览统计
            updateOverviewStats() {
                const totalAccounts = this.accountsData.accounts.length;
                const activeAccounts = this.accountsData.accounts.filter(acc => acc.status === 'active').length;
                
                let totalProfit = 0;
                let avgGain = 0;
                let avgDrawdown = 0;
                
                if (totalAccounts > 0) {
                    // 计算总收益：当前余额 - 初始余额
                    totalProfit = this.accountsData.accounts.reduce((sum, acc) => {
                        const balance = parseFloat(acc.balance || 0);
                        const initialBalance = parseFloat(acc.initialBalance || 0);
                        return sum + (balance - initialBalance);
                    }, 0);
                    
                    // 计算平均收益率
                    avgGain = (this.accountsData.accounts.reduce((sum, acc) => sum + parseFloat(acc.gain || 0), 0) / totalAccounts).toFixed(2);
                    
                    // 计算平均回撤
                    avgDrawdown = (this.accountsData.accounts.reduce((sum, acc) => sum + parseFloat(acc.drawdown || 0), 0) / totalAccounts).toFixed(2);
                }

                this.accountsData.system.totalAccounts = totalAccounts;
                this.accountsData.system.activeAccounts = activeAccounts;
            }

            // 获取分类名称
            getCategoryName(categoryId) {
                const category = this.accountsData.categories.find(cat => cat.id === categoryId);
                return category ? category.name : '未知分类';
            }

            // 获取状态文本
            getStatusText(status) {
                return status === 'active' ? '活跃' : '非活跃';
            }

            // 清空表单
            clearForm() {
                document.getElementById('accountForm').reset();
                // 设置默认值
                document.getElementById('accountInitialBalance').value = '';
                document.getElementById('accountTrades').value = '';
                document.getElementById('accountWinRate').value = '';
                this.editingIndex = -1;
                document.getElementById('saveBtn').textContent = '保存账户';
            }

            // 填充表单用于编辑
            fillFormForEdit(index) {
                const account = this.getAccount(index);
                if (!account) return;

                document.getElementById('accountName').value = account.name;
                document.getElementById('accountCategory').value = account.category;
                document.getElementById('accountBalance').value = account.balance;
                document.getElementById('accountGain').value = account.gain;
                document.getElementById('accountDrawdown').value = account.drawdown;
                document.getElementById('accountInitialBalance').value = account.initialBalance || account.balance;
                document.getElementById('accountTrades').value = account.trades || 0;
                document.getElementById('accountWinRate').value = account.winRate || 0;
                document.getElementById('accountStatus').value = account.status;
                document.getElementById('accountDescription').value = account.description;

                this.editingIndex = index;
                document.getElementById('saveBtn').textContent = '更新账户';
            }
        }

        // 全局变量
        let passwordVerifier;
        let accountManager;
        let currentEditingIndex = -1;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            passwordVerifier = new AdvancedPasswordVerifier();
            accountManager = new AccountDataManager();
            
            // 隐藏页面加载器
            setTimeout(() => {
                document.getElementById('pageLoader').classList.add('hidden');
            }, 1000);
        });

        // 验证密码
        function verifyPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const password = passwordInput.value.trim();
            
            if (!password) {
                showAlert('请输入密码', 'error');
                return;
            }

            const result = passwordVerifier.verify(password);
            
            if (result.success) {
                showAlert(result.message, 'success');
                setTimeout(() => {
                    document.getElementById('passwordSection').style.display = 'none';
                    document.getElementById('adminSection').style.display = 'block';
                    accountManager.loadData();
                }, 1000);
            } else {
                showAlert(result.message, 'error');
                passwordInput.value = '';
                updateAttemptsInfo();
            }
        }

        // 更新尝试次数信息
        function updateAttemptsInfo() {
            const attemptsInfo = document.getElementById('attemptsInfo');
            const lockoutWarning = document.getElementById('lockoutWarning');
            
            if (passwordVerifier.isLockedOut()) {
                attemptsInfo.style.display = 'none';
                lockoutWarning.style.display = 'block';
            } else {
                attemptsInfo.style.display = 'block';
                lockoutWarning.style.display = 'none';
                attemptsInfo.textContent = `剩余尝试次数: ${passwordVerifier.maxAttempts - passwordVerifier.attempts}`;
            }
        }

        // 显示提示信息
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            
            alertContainer.appendChild(alert);
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
                alert.remove();
            }, 3000);
        }

        // 退出登录
        function logout() {
            passwordVerifier.logout();
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('passwordSection').style.display = 'block';
            document.getElementById('passwordInput').value = '';
            currentEditingIndex = -1;
        }

        // 编辑账户
        function editAccount(index) {
            currentEditingIndex = index;
            accountManager.fillFormForEdit(index);
        }

        // 删除账户
        function deleteAccount(index) {
            if (confirm('确定要删除这个账户吗？此操作不可撤销。')) {
                accountManager.deleteAccount(index);
                showAlert('账户已删除', 'success');
            }
        }

        // 清空表单
        function clearForm() {
            accountManager.clearForm();
            currentEditingIndex = -1;
        }

        // 表单提交处理
        document.getElementById('accountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('accountName').value.trim(),
                category: document.getElementById('accountCategory').value,
                balance: document.getElementById('accountBalance').value,
                gain: document.getElementById('accountGain').value,
                drawdown: document.getElementById('accountDrawdown').value,
                initialBalance: document.getElementById('accountInitialBalance').value,
                trades: document.getElementById('accountTrades').value,
                winRate: document.getElementById('accountWinRate').value,
                status: document.getElementById('accountStatus').value,
                description: document.getElementById('accountDescription').value.trim()
            };
            
            if (!formData.name || !formData.category || !formData.balance) {
                showAlert('请填写必填字段', 'error');
                return;
            }
            
            if (currentEditingIndex >= 0) {
                accountManager.updateAccount(currentEditingIndex, formData);
                showAlert('账户已更新', 'success');
            } else {
                accountManager.addAccount(formData);
                showAlert('账户已添加', 'success');
            }
            
            clearForm();
        });

        // 导出为JSON
        function exportToJSON() {
            const dataStr = JSON.stringify(accountManager.accountsData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'accounts-data.json';
            link.click();
            URL.revokeObjectURL(url);
            showAlert('数据已导出为JSON文件', 'success');
        }

        // 复制到剪贴板
        function copyToClipboard() {
            const dataStr = JSON.stringify(accountManager.accountsData, null, 2);
            navigator.clipboard.writeText(dataStr).then(() => {
                showAlert('数据已复制到剪贴板', 'success');
            }).catch(() => {
                showAlert('复制失败，请手动复制', 'error');
            });
        }

        // 在GitHub中编辑
        function openGitHubEdit() {
            const dataStr = JSON.stringify(accountManager.accountsData, null, 2);
            const encodedData = encodeURIComponent(dataStr);
            const githubUrl = `https://github.com/your-username/your-repo/edit/main/data/accounts.json`;
            
            // 显示数据供用户复制
            const dataTextarea = document.createElement('textarea');
            dataTextarea.value = dataStr;
            dataTextarea.style.width = '100%';
            dataTextarea.style.height = '200px';
            dataTextarea.style.marginTop = '10px';
            
            const container = document.createElement('div');
            container.innerHTML = `
                <h4>请复制以下数据到GitHub中的data/accounts.json文件：</h4>
                <p>复制完成后，GitHub Actions将自动部署更新。</p>
            `;
            container.appendChild(dataTextarea);
            
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
            `;
            
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                padding: 20px;
                border-radius: 10px;
                max-width: 80%;
                max-height: 80%;
                overflow-y: auto;
            `;
            
            modalContent.appendChild(container);
            
            const closeBtn = document.createElement('button');
            closeBtn.textContent = '关闭';
            closeBtn.className = 'btn secondary';
            closeBtn.style.marginTop = '15px';
            closeBtn.onclick = () => modal.remove();
            
            modalContent.appendChild(closeBtn);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            showAlert('请复制数据到GitHub进行更新', 'success');
        }

        // 刷新主页查看更新
        function refreshMainPage() {
            // 打开主页并刷新
            const mainPage = window.open('./index.html', '_blank');
            if (mainPage) {
                mainPage.focus();
            }
            showAlert('已打开主页，数据将自动同步', 'success');
        }

        // 清空本地数据
        function clearLocalData() {
            if (confirm('确定要清空所有本地数据吗？此操作不可撤销。')) {
                localStorage.removeItem('prismAccountsData');
                accountManager.accountsData = {
                    system: {
                        version: "1.0",
                        lastUpdate: new Date().toISOString(),
                        totalAccounts: 0,
                        activeAccounts: 0
                    },
                    accounts: [],
                    categories: accountManager.accountsData.categories,
                    defaultSettings: accountManager.accountsData.defaultSettings
                };
                accountManager.updateDisplay();
                showAlert('本地数据已清空', 'success');
            }
        }

        // 回车键提交密码
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });
    </script>
</body>
