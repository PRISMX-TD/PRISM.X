<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM X 管理后台</title>
    <style>
        /* 加载LASER字体 */
        @font-face {
            font-family: 'LASER';
            src: url('laser.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        /* 顶部导航栏 */
        .admin-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-bottom: 1px solid #333;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .admin-title {
            font-family: 'LASER', 'Arial Black', sans-serif;
            font-size: 2rem;
            color: #8b5cf6;
            letter-spacing: 2px;
        }

        .admin-nav {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid #8b5cf6;
            color: #8b5cf6;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-btn:hover, .nav-btn.active {
            background: #8b5cf6;
            color: #0a0a0a;
            transform: translateY(-2px);
        }

        /* 主内容区域 */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 卡片样式 */
        .card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.5rem;
            color: #8b5cf6;
            margin-bottom: 20px;
            font-family: 'LASER', sans-serif;
            letter-spacing: 1px;
        }

        /* 表格样式 */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .data-table th {
            background: #2a2a2a;
            color: #8b5cf6;
            font-weight: 600;
        }

        .data-table tr:hover {
            background: #1a1a1a;
        }

        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: #8b5cf6;
            color: white;
        }

        .btn-primary:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #22c55e;
            color: white;
        }

        .btn-success:hover {
            background: #16a34a;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #8b5cf6;
            font-family: 'LASER', sans-serif;
        }

        .close-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #8b5cf6;
        }

        /* 状态指示器 */
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-active {
            background: #22c55e;
            color: white;
        }

        .status-inactive {
            background: #6b7280;
            color: white;
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: #8b5cf6;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #cccccc;
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .admin-header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .admin-container {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .data-table {
                font-size: 12px;
            }

            .data-table th,
            .data-table td {
                padding: 10px 8px;
            }
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: #8b5cf6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 成功/错误提示 */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="admin-header">
        <h1 class="admin-title">PRISM X 管理后台</h1>
        <nav class="admin-nav">
            <button class="nav-btn active" onclick="showSection('dashboard')">仪表板</button>
            <button class="nav-btn" onclick="showSection('accounts')">账户管理</button>
            <button class="nav-btn" onclick="showSection('categories')">分类管理</button>
            <button class="nav-btn" onclick="showSection('settings')">系统设置</button>
            <button class="nav-btn" onclick="showSection('data')">数据管理</button>
        </nav>
    </header>

    <!-- 主内容区域 -->
    <div class="admin-container">
        <!-- 仪表板 -->
        <section id="dashboard" class="section active">
            <div class="card">
                <h2 class="card-title">系统概览</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalAccounts">-</div>
                        <div class="stat-label">总账户数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="activeAccounts">-</div>
                        <div class="stat-label">活跃账户</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalBalance">-</div>
                        <div class="stat-label">总资金</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgGain">-</div>
                        <div class="stat-label">平均收益</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">最近活动</h2>
                <div id="recentActivity">
                    <p style="color: #666; text-align: center; padding: 40px;">暂无活动记录</p>
                </div>
            </div>
        </section>

        <!-- 账户管理 -->
        <section id="accounts" class="section">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="card-title">账户管理</h2>
                    <button class="btn btn-primary" onclick="openAccountModal()">添加账户</button>
                </div>
                
                <div class="alert alert-success" id="successAlert"></div>
                <div class="alert alert-error" id="errorAlert"></div>
